<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="body">
    <header>
        <div class="header-wrapper">
            <span class="logo">ToDoList</span>
            <div class="nav-wrapper">
                <div class="nav-item ds-none">
                    <img src="" alt="">
                    <span class="name">Name Surname</span>
                    <div class="h-line"></div>
                </div>
                <div class="nav-item">
                    <div class="settings-wrapper">
                        <span>Light theme:</span>
                        <div class="switch-wrapper">
                            <div class="switch-item"></div>
                        </div>
                    </div>
                    <div style="width:100%; height:2px"></div>
                </div>
            </div>
        </div>
    </header>

    <button class="create-form">
        <div class="create-wrapper ds-none">
            <div class="input-item">
                <span>Title</span>
                <input type="text" name="title" id="new-note-title" value="" class="input-txt">
            </div>
            <div class="input-item">
                <span>Description</span>
                <input type="text" name="desc" id="new-note-desc" value="" class="input-txt">
            </div>

            <div class="input-item">
                <span>How important is the task?</span>
                <div class="radio-item">
                    <input class="radio-input" type="radio" id="radio-1" name="importance" value="#00FF19" checked><label class="fake" for="radio-1"></label><span class="radio-desc">Not important</span>
                </div>
                <div class="radio-item" >
                    <input class="radio-input" type="radio" id="radio-2" name="importance"  value="yellow"><label class="fake" for="radio-2"></label><span class="radio-desc">Important</span>
                </div>
                <div class="radio-item">
                    <input class="radio-input" type="radio" id="radio-3" name="importance"  value="red"><label class="fake" for="radio-3"></label><span class="radio-desc">Very important</span>
                </div>
            </div>
        </div>
        <div class="create-icons-wrapper">
            <ion-icon name="close-outline" size="large" class="close-icon ds-none"></ion-icon>
            <ion-icon name="add-outline" size="large" class="main-create-icon"></ion-icon>
        </div>
    </button>
    <section class="search">
        <input type="text" name="search" id="search-input" placeholder="Title search..." class="search-input input-txt" value="">
        <ion-icon name="close-outline" class="close-search ds-none"></ion-icon>
    </section>
    <section class="main" id="main">
        <div class="emty-list-wrapper note-wrapper">
            <div class="note-txt">
                <span class="note-title">You do not have any notes yet :(</span>
                <p class="note-desc">To start using the app and create your first note <label class="create-link" id="create-link">click here</label></p>
            </div>
        </div>
        <div class="no-results ds-none">
            <span>No results found :(</span>
        </div>
    </section>

    
    <script src="js\jquery-3.6.0.min.js"></script>
    <script src="js\script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
